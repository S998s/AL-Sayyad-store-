
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الصياد للصناعة والتجارة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>الصياد للصناعة والتجارة</h1>
    <nav>
      <ul>
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#products">المنتجات</a></li>
        <li><a href="#contact">اتصل بنا</a></li>
      </ul>
    </nav>
  </header>

  <section class="section" id="products">
    <h2>المنتجات</h2>
    <div class="products" id="productList"></div>
  </section>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="details" id="productDetails"></div>
    </div>
  </div>

  <footer>
    <p>جميع الحقوق محفوظة &copy; الصياد 2025</p>
  </footer>

  
<a href="https://wa.me/970597300631" class="whatsapp-button" target="_blank">
  تواصل واتساب
</a>


  <script>
    const products = JSON.parse(localStorage.getItem('alsayyadProducts') || '[]');

    function renderProducts() {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      products.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="images/${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
        `;
        div.onclick = () => openModal(index);
        container.appendChild(div);
      });
    }

    function openModal(index) {
      const product = products[index];
      const modal = document.getElementById("productModal");
      const details = document.getElementById("productDetails");
      details.innerHTML = `
        <img src="images/${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.description}</p>
        <form>
          <input type="text" placeholder="اسمك" required>
          <input type="tel" placeholder="رقم الهاتف" required>
          <textarea placeholder="تفاصيل الطلب" rows="4"></textarea>
          <button type="submit">إرسال الطلب</button>
        </form>
      `;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    window.onclick = function(e) {
      if (e.target.classList.contains("modal")) {
        closeModal();
      }
    }

    renderProducts();
  </script>
</body>
</html>
